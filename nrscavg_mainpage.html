<!DOCTYPE html>
<html>
<head>
    <title>Avg_nrsc</title>
    <!--adding style sheets and fonts-->
    <link href="" type="stylesheet">


    <!--adding icon to title-->
    <link rel="icon" href="" type="image/x.icon">
</head>
<body>
    <div class="fhalf">
        <!--adding main wall image-->
        <img class="bgimage" src="" alt="background image" > 

        <!--adding navigation bar-->
        <nav class="nav">
            <img class="isrologo" src="" alt="isro logo">
            <label class="logo">nrsc Hyderabad</label>
            <label class="authority">Indian Space Research Organization</label>
        </nav>

        <!--adding text on image-->
        <div class="appname">
            <img class="applogo" src="" alt="applogo here">
            <div class="apptext">
                AUTOMATED VIDEO GENERATOR
            </div>
            <div class="apptagline">Easy&Faster</div>
            <img class="scroll" src="" alt="scrollhere">
        </div>
    </div>


    <!--second section of the code-->
    <div class="shalf">
        <div class="sectionDescription">
            <div class="sectiointitle">Create new video!</div>
            <div class="subh">choose a method</div>
        </div>
        <div class="imagemethod">
            <img class="uimgicon" src="" alt="upload image icon">
            <div class="methoddescription">
                Upload Image and Description, Create video using them!
            </div>
            <button id="upimg" type="button">Create Now</button>
        </div>


        <div class="excelmethod">
            <img class="uexicon" src="" alt="upload excel icon">
            <div class="methoddescription">
                Upload excel file and create video using it!
            </div>
            <button id="upexcel" type="button">Create Now</button>

        </div>
    </div>


    <!--adding footer-->
    <div class="footer">
        <div class="footertext">NRSC, ISRO All rights reserved</div>
    </div>
</body>
</html>
